
{%- if show_source and has_source and sourcename %}
  <div class="sidebar-block">
    <div class="sidebar-wrapper">
      <h4>{{ _('Send us a Pull Request!') }}</h4>
      <ul class="this-page-menu">
      {%- if show_on_github_url %}
        <li>
          <a href="{{ show_on_github_url }}" rel="nofollow">{{ _('Show on GitHub&nbsp;') }}
           <img src="https://raw.githubusercontent.com/huayra/varnish-wiki/master/source/image/github.png" alt="See the source in our repository">
          </a>
        </li>
      {%- endif %}
      {%- if edit_on_github_url %}
        <li>
          <a href="{{ edit_on_github_url }}" rel="nofollow">{{ _('Edit on GitHub&nbsp;') }} 
           <img src="https://raw.githubusercontent.com/huayra/varnish-wiki/master/source/image/edit.png" alt="Help us improve the wiki!">
          </a>
        </li>
      {%- endif %}
        <li>
          <a href="{{ pathto('_sources/' + sourcename, true)|e }}" rel="nofollow">{{ _('Show Source (RST)') }}</a>
        </li>
      </ul>
    </div>
  </div>
{%- endif %}
